<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Excel Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h2>Upload Excel File to View Data</h2>
 <p><em>Loading default Excel file...</em></p>
  <div id="output"></div>

 <script>
async function loadLiveSheet() {
  const res = await fetch('https://docs.google.com/spreadsheets/d/e/YOUR_LINK/pub?output=csv');
  const text = await res.text();
  const rows = text.trim().split('\n').map(r => r.split(','));
  
  let html = "<table><thead><tr>";
  rows[0].forEach(cell => html += `<th>${cell}</th>`);
  html += "</tr></thead><tbody>";
  for (let i = 1; i < rows.length; i++) {
    html += "<tr>";
    rows[i].forEach(cell => html += `<td>${cell}</td>`);
    html += "</tr>";
  }
  html += "</tbody></table>";
  document.getElementById('output').innerHTML = html;
}

loadLiveSheet();
</script>
</body>
</html>
