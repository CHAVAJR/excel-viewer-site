<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Excel Viewer (Dynamic Embed)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h2 {
      color: #333;
      margin-top: 40px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h2>Live Excel from SharePoint (Loaded via Script)</h2>
  <div id="sharepoint-frame">Loading SharePoint Excel...</div>

  <h2>Fallback: Default Excel File from GitHub</h2>
  <div id="output">Loading GitHub Excel...</div>

 <script>
async function loadSharePointExcel() {
  try {
    const response = await fetch('https://onesappi-my.sharepoint.com/personal/siyabonga_chavangwane_sappi_com/Documents/RIVERS.xlsx?download=1'); // <== replace this
    const arrayBuffer = await response.arrayBuffer();
    const data = new Uint8Array(arrayBuffer);
    const workbook = XLSX.read(data, { type: 'array' });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const html = XLSX.utils.sheet_to_html(sheet);
    document.getElementById('output').innerHTML = html;
  } catch (error) {
    document.getElementById('output').innerHTML = "<p style='color:red;'>Unable to fetch Excel file from SharePoint.</p>";
    console.error(error);
  }
}

loadSharePointExcel();
</script>

</body>
</html>
