<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Embedded Excel from SharePoint</title>
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    iframe { border: none; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <iframe src="https://onesappi-my.sharepoint.com/:x:/g/personal/siyabonga_chavangwane_sappi_com/EZ5Ne5ipiRFPv5_sym2kG-QBWQSZSy3alc9HaPyYKA75mA?embed=true" allowfullscreen></iframe>
</body>
</html>
  <h2>Upload Excel File to View Data</h2>
 <p><em>Loading default Excel file...</em></p>
  <div id="output"></div>

<script>
async function loadSharePointCSV() {
  const res = await fetch('https://onedrive.live.com/download.aspx?resid=ABC123XYZ!123&authkey=!SomeKey&format=csv');
  const text = await res.text();
  const rows = text.trim().split('\n').map(r => r.split(','));
  
  let html = "<table><thead><tr>";
  rows[0].forEach(cell => html += `<th>${cell}</th>`);
  html += "</tr></thead><tbody>";
  for (let i = 1; i < rows.length; i++) {
    html += "<tr>";
    rows[i].forEach(cell => html += `<td>${cell}</td>`);
    html += "</tr>";
  }
  html += "</tbody></table>";
  document.getElementById('output').innerHTML = html;
}

loadSharePointCSV();
</script>
</body>
</html>
